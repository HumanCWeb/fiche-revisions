<!DOCTYPE html>

  <title>Théorème de Pythagore</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

<body>
  <h1>Théorème de Pythagore</h1>

  <p>Voici le triangle :</p>

  <p>
    $$\begin{tikzpicture}
    \draw[thick] (0,0) -- (4,0) node[midway, below] {a};
    \draw[thick] (0,0) -- (0,3) node[midway, left] {b};
    \draw[thick] (0,3) -- (4,0) node[midway, right] {c};
    \end{tikzpicture}$$
  </p>

  <p>
    Le théorème s’écrit :
    $$c^2 = a^2 + b^2$$
  </p>
</body>
